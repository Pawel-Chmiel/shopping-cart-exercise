<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt shopping cart</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon"><i class="fas fa-bars"></i></span>
      <div class="nav-text">
        <p>Komfortowa <span>Chata</span></p>
      </div>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">kolekcja mebli</h1>
      <button class="banner-btn">kup teraz</button>
    </div>
  </header>
  <!-- end of hero -->
  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>nasze produkty</h2>
      <div class="products-center">

      </div>
    </div>
  </section>
  <!-- end of products -->
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
      <i class="fas fa-window-close"></i>
    </span>
      <h2>Twoje zakupy</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
  
        </div> -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>razem: <span class="cart-total">0 </span> PLN</h3>
        <button class="clear-cart banner-btn">wyczyść koszyk</button>
      </div>

    </div>
  </div>
  <!-- end of cart -->

  <!-- app.js -->
  <script src="app.js"></script>
</body>

</html>
